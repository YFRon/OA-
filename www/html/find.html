				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4 find1">
					<h3>请设置查询条件</h3>
					<div class="form-row">
						<div class="col-md-2 mb-0">
							<label for="validationServer01">请选择</label>
							<select name="" id="select" class="form-control is-valid" >
								<option value=""></option>
								<option value="年级">年级</option>
								<option value="学号">学号</option>
								<option value="姓名">姓名</option>
								<option value="性别">性别</option>
								<option value="身份证号">身份证号</option>
								<option value="联系电话">联系电话</option>
								<option value="宿舍号">宿舍号</option>
								<option value="床位号">床位号</option>
								<option value="入住时间">入住时间</option>
							</select>
							<div class="valid-feedback">
								Please choose.
							</div>
						</div>
						<div class="col-md-4 mb-0">
							<label for="validationServer02">请输入相关查询内容</label>
							<input type="text" class="form-control is-valid" id="validationServer02" placeholder="" required>
							<div class="valid-feedback">
								Please input.
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="form-check">
							<div class="invalid-feedback">
								You must agree before submitting.
							</div>
						</div>
					</div>
					<button id="queryProduct" class="btn btn-primary" type="submit">开始查询</button>
				</main>
				
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4 find2">
					<div class="chartjs-size-monitor" style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
						<div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
							<div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div>
						</div>
						<div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
							<div style="position:absolute;width:200%;height:200%;left:0; top:0"></div>
						</div>
					</div>

					<h3>查询结果</h3>

									<th>宿舍号</th>
									<th>床位号</th>
									<th>入住时间</th>
								</tr>
							</thead>
							<tbody id="productList">
								<tr>
									<td colspan="10" style="height: 200px;background: white;line-height: 200px;font-size: 30px;">加载中...</td>
								</tr>
							</tbody>
						</table>
					</div>
					<button id="requeryProduct" class="btn btn-primary" type="submit">重新查询</button>
