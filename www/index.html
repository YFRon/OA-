<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<title>Document</title>
	</head>
	
	<link rel="stylesheet" href="css/style.css" />
	
	<body>

		<!-- contact-form -->
		<div class="message warning">
			<div class="inset">
				<div class="login-head">
					<h1>后台管理登录</h1>
				</div>
				<form>
					<li>
						<input type="text" class="text" placeholder="用户名" id="username" >
						<a class=" icon user"></a>
					</li>
					<div class="clear"> </div>
					<li>
						<input type="password" placeholder="密码" id="password" >
						<a class="icon lock"></a>
					</li>
					<div class="clear"></div>
					<div class="erro">* 用户名或密码错误</div>
					<div class="submit">
						<input type="button" value="登录" id="signIn" >
						<h4><a href="#">忘记密码</a></h4>
						<!--<h4><a href="#">注册账号</a></h4>-->
						<div class="clear"> </div>
					</div>

				</form>
			</div>
		</div>

		<div class="clear"> </div>
		<!--- footer --->
		<div class="footer">
			<p>Copyright © 2018</p>
		</div>
	
	</body>
	<script type="text/javascript" src="lib/jquery.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</html>
